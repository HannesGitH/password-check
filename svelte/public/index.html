<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="manifest" href="manifest.json" />

	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<meta name="description" content="A password strength checker / tester that can evaluate how secure your password is and how long it would take to crack it. Written in Svelte by HannesGitH">

	<title>Password-Checker</title>

	<link rel='icon' type='image/png' href='favicon.png'>
	<link rel='stylesheet' href='global.css'>
	<link rel='stylesheet' href='build/bundle.css'>

	<script defer src='build/bundle.js'></script>

	<script
	type="module"
	src="https://cdn.jsdelivr.net/npm/@pwabuilder/pwainstall"
	></script>

</head>

<body>
	<noscript>
		<div id="main">
			<h1 id="headline">Password Crack Time Check</h1>
			<div>
				Oops! Javascript required here! Allow it and try again!<br>
				Otherwise local password strength evaluation is not possible.
			  </div>
		</div>
	  </noscript>
	  
	<script>
		if ('serviceWorker' in navigator) {
		  window.addEventListener('load', () => {
			navigator.serviceWorker.register('service-worker.js')
			  .then((reg) => {
				console.log('Service worker registered.', reg);
			  });
		  });
		}
	  </script>
</body>
</html>
