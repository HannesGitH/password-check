<!DOCTYPE html>

	<meta name="description" content="A password strength checker / tester that can evaluate how secure your password is and how long it would take to crack it. Written in Svelte by HannesGitH">

	<title>%%TITLE%%</title>

	<link rel='icon' type='image/png' href='favicon.png'>
	<link rel='stylesheet' href='global.css'>

<body>
	<noscript>
		%%NOSCRIPT_BODY%%
	  </noscript>
	  
	<script>
		if ('serviceWorker' in navigator) {
		  window.addEventListener('load', () => {
			navigator.serviceWorker.register('service-worker.js')
			  .then((reg) => {
				console.log('Service worker registered.', reg);
			  });
		  });
		}
	  </script>
